<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Login + Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-screen, .container {
      width: 100%;
      max-width: 400px;
      padding: 30px 25px;
      border-radius: 12px;
      background: #1f1f2e;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-screen h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-screen input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
    }

    .login-screen button {
      width: 100%;
      padding: 12px;
      background: #ff9800;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-screen button:hover {
      background: #e68900;
    }

    .container {
      display: none;
      flex-direction: column;
    }

    header {
      background: #ff5722;
      padding: 12px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      border-radius: 8px 8px 0 0;
    }

    .headline {
      text-align: center;
      font-size: 18px;
      margin: 15px 0 10px;
      color: #ffe600;
    }

    .register {
      text-align: center;
      margin-bottom: 15px;
    }

    .register a {
      background-color: #2196f3;
      padding: 10px 15px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      transition: background 0.3s;
    }

    .register a:hover {
      background-color: #1976d2;
    }

    .countdown {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .predict-btn {
      margin: 10px auto;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #9c27b0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .predict-btn:hover {
      background-color: #7b1fa2;
    }

    .predict-btn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .ball-grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .ball {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .green { background: #4caf50; }
    .red { background: #f44336; }
    .violet { background: #9c27b0; }

    .bet-type {
      text-align: center;
      margin: 15px 0;
    }

    .bet-type button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .big { background: orange; }
    .small { background: deepskyblue; }

    .big:hover, .small:hover {
      transform: scale(1.05);
    }

    .telegram {
      text-align: center;
      margin-top: 25px;
      font-size: 15px;
    }

    .telegram a {
      color: #00e5ff;
      font-weight: bold;
      text-decoration: none;
    }

    .result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="login-screen" id="loginScreen">
  <h2>Login to WinGo</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<div class="container" id="mainApp">
  <header>OK.Win - WinGo 1 Min</header>

  <div class="headline">üéÅ Join and Get Free Prediction</div>
  <div class="register">
    <a href="https://www.okwin.game//#/register?invitationCode=565455654920" target="_blank">Register Now</a>
  </div>

  <div class="countdown">
    Time Remaining: <span id="timer">01:00</span>
  </div>

  <button class="predict-btn" id="predictBtn" onclick="getPrediction()">üîÆ Get Prediction</button>

  <div class="result" id="resultDisplay"></div>

  <div class="ball-grid">
    <div class="ball red">0</div>
    <div class="ball green">1</div>
    <div class="ball red">2</div>
    <div class="ball red">3</div>
    <div class="ball red">4</div>
    <div class="ball green">5</div>
    <div class="ball red">6</div>
    <div class="ball green">7</div>
    <div class="ball green">8</div>
    <div class="ball red">9</div>
  </div>

  <div class="bet-type">
    <button class="big">Big</button>
    <button class="small">Small</button>
  </div>

  <div class="telegram">
    üîó Join our Telegram: <a href="https://t.me/TYSON_OWNER" target="_blank">@TYSON_OWNER</a>
  </div>
</div>

<script>
  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (username === "@TYSON_OWNER" && password === "@TYSON_OWNER") {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("mainApp").style.display = "flex";
      startCountdown();
    } else {
      alert("Invalid credentials. Try @TYSON_OWNER / @TYSON_OWNER");
    }
  }

  let timer = 60;
  let predictionGiven = false;

  const timerEl = document.getElementById('timer');
  const resultEl = document.getElementById('resultDisplay');
  const predictBtn = document.getElementById('predictBtn');

  const showResult = (number) => {
    const result = number < 5 ? "Small" : "Big";
    resultEl.innerHTML = `üß† Result: <span style="color:${result === 'Big' ? 'orange' : 'deepskyblue'}">${result}</span>`;
  };

  function getPrediction() {
    if (predictionGiven) return;
    const number = Math.floor(Math.random() * 10);
    showResult(number);
    predictionGiven = true;
    predictBtn.disabled = true;
  }

  const startCountdown = () => {
    const interval = setInterval(() => {
      timer--;
      const mins = String(Math.floor(timer / 60)).padStart(2, '0');
      const secs = String(timer % 60).padStart(2, '0');
      timerEl.textContent = `${mins}:${secs}`;

      if (timer <= 0) {
        clearInterval(interval);
        timerEl.textContent = "Locked";
        if (!predictionGiven) getPrediction();

        setTimeout(() => {
          timer = 60;
          predictionGiven = false;
          predictBtn.disabled = false;
          resultEl.textContent = "";
          startCountdown();
        }, 5000);
      }
    }, 1000);
  };
</script>

</body>
</html>
